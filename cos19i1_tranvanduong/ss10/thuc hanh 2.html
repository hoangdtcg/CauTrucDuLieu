<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function count(arr, data) {
        let count = 0;
        let position = binSearch(arr, data);
        if (position > -1) {
            ++count;
            for (let i = position-1; i > 0; --i) {
                if (arr[i] == data) {
                    ++count;
                }
                else {
                    break;
                }
            }

            for (let i = position+1; i < arr.length; ++i) {
                if (arr[i] == data) {
                    ++count;
                }
                else {
                    break;
                }
            }
        } //end if
        return count;
    }
   
</script>

</body>
</html>
